apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.1.3'
    compile 'org.asciidoctor:asciidoctorj:1.5.3'
    compile "org.gebish:geb-core:0.12.2"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:2.48.2"
    compile "org.seleniumhq.selenium:selenium-support:2.48.2"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
